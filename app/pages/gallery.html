<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <title>Get Image - Gallery</title>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/base.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue2-animate@1.0.4/dist/vue2-animate.min.css">
</head>

<body>
    <div id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <loading :loading="load" textload="Loading gallery..."></loading>
                    <gallery :loading="load" :images="storageImage"></gallery>
                </div>
            </div>
        </div>
    </div>

    <!-- componentes -->
    <script type="text/x-template" id="loading">
        <transition name="fade" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
            <div v-show="loading" class="box-loading">
                <h2>{{textload}}</h2>
            </div>
        </transition>
    </script>

    <script type="text/x-template" id="gallery-component">
        <transition name="fade" enter-active-class="animated fadeIn" leave-active-class="animated fadeOut">
            <div v-if="!loading">
                <div class="box-gallery">
                    <div class="row mb-4 mt-4">
                        <h2>Gallery</h2>
                    </div>
                    <div class="row">
                        <div class="col-3 box-gallery_item mb-3" v-for="item in splitImages">
                            <a :href="item" target="new">
                                <img class="img-responsive rounded w-75" :src="item">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
    <!-- end - componentes -->

    <!-- <script src="../vendor/vue.min.js"></script> -->
    <script src="../vendor/vue.js"></script>
    <script src="../vendor/jquery.min.js"></script>
    <script src="../vendor/moment.js"></script>
    <script src="../vendor/pt-br.js"></script>

    <script src="../scripts/components/loading-component.js"></script>
    <script src="../scripts/components/gallery-component.js"></script>
    <script src="../scripts/gallery.js"></script>
    <!-- <script src="../dist/gallery.min.js"></script> -->
</body>

</html>

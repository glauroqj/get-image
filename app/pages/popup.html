<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <title>Get Image</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="getImage">
        <div class="container">
            <div class="row">

                <div class="card border-light">
                  <div class="card-body">
                    <h4 class="card-title mb-3">
                        Hello!
                        <span class="pull-right">
                            <button type="button" class="btn btn-sm btn-outline-primary" :disabled="state.emptyStore" v-on:click="openGallery"><i class="fa fa-image"></i> 
                                {{state.textGallery}} <span class="badge badge-light ml-2">{{state.countImages.length}}</span>
                            </button>
                        </span>
                    </h4>
                    <p class="card-text">Activate the extension and click on the image, all the clicked images are sent to your gallery!</p>
                    <p class="mt-4">
                        <button type="button" class="btn btn-block btn-success" v-on:click="selectImage">Activate Extension</button>
                    </p>
                </div>
            </div>
            <hr class="my-1">
            <div class="col-12 information">
                <p>
                    <a href="https://www.linkedin.com/in/glauro-juliani/" target="new" class="mr-2">Glauro Juliani</a> 
                    <a href="https://github.com/glauroqj/get-image" target="new" class="mr-2"><i class="fa fa-github"></i></a>
                    <strong>{{version}}</strong>
                </p>
            </div>

        </div>
    </div>
</div>

<!-- <script src="../vendor/vue.min.js"></script> -->
<script src="vuex.js"></script>
<script src="vue.js"></script>
<script src="jquery.min.js"></script>
<script src="moment.js"></script>

<script src="store_popup.js"></script>
<script src="popup.js"></script>
<!-- <script src="../dist/popup.min.js"></script> -->
</body>

</html>

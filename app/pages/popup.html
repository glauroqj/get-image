<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="UTF-8">
    <title>Get Image</title>
    <link rel="stylesheet" href="../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/base.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="getImage">
        <div class="container">
            <div class="row">

                <div class="card border-primary">
                  <div class="card-body">
                    <h4 class="card-title mb-3">
                        Hello!
                        <span class="pull-right">
                            <button type="button" class="btn btn-sm btn-outline-primary" :disabled="emptyStore" v-on:click="openGallery"><i class="fa fa-image"></i> 
                                {{textGallery}} <span class="badge badge-light ml-2">{{countImages.length}}</span>
                            </button>
                        </span>
                    </h4>
                    <p class="card-text">Activate the extension and click on the image, all the clicked images are sent to your gallery!</p>
                    <p class="mt-4">
                        <button type="button" class="btn btn-block btn-success" v-on:click="selectImage">Active Extension</button>
                    </p>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- <script src="../vendor/vue.min.js"></script> -->
<script src="../vendor/vue.js"></script>
<script src="../vendor/jquery.min.js"></script>
<script src="../vendor/moment.js"></script>
<script src="../vendor/pt-br.js"></script>

<script src="../scripts/popup.js"></script>
<!-- <script src="../dist/popup.min.js"></script> -->
</body>

</html>
